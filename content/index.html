<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Custom Presence</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="300">
        <meta name="author" content="Samculo">
        <meta name="description" content="Custom presence for discord by Hegy">
        <meta name="keywords" content="Discord, custom presence, Hegy, Heges">
        <meta name="theme-color" content="#2C2F33">
        <meta property="og:locale" content="en_US">
	    <meta property="og:type" content="application">
	    <meta property="og:site_name" content="Cutom Presence">
        <meta property="og:title" content="Custom Presence">
        <meta property="og:description" content="Custom presence for discord by Hegy">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>  
        <div class="left-corner">
            <h1>Discord Presence by Hegy</h1>
        </div>
        <div class="centered">
            <form>
                <div class="input-box">
                    <h1>Title</h1>
                    <input type="text" id='title'></input>
                </div>
                <div class="input-box">
                    <h1>Description</h1>
                    <input type="text" id='description'></input>
                </div>
                <div class="input-box">
                    <h1>Image</h1>
                    <input type="text" id='largeimagekey'></input>
                </div>
                <div class="check-box">
                    <input type="checkbox" id='instance'></input>
                    <h2>Time elapsed</h2>
                </div>
                <div class="submit-box">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
